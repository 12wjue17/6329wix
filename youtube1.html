<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoomable Mind Map</title>
    <style>
        .container {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }

        #mindmap {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.3s ease;
            image-rendering: -webkit-optimize-contrast; /* Improve PNG scaling */
        }

        .controls {
            text-align: center;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: #2196F3;
            border: none;
            border-radius: 4px;
            color: white;
            background: #2196F3;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Zoomable Mind Map Viewer</h2>
    
    <div class="controls">
        <button onclick="zoom(0.2)">Zoom In</button>
        <button onclick="zoom(-0.2)">Zoom Out</button>
        <button onclick="resetZoom()">Reset</button>
    </div>

    <div class="container">
        <img id="mindmap" src="youtube.png" alt="Mind Map">
    </div>

    <script>
        let scale = 1;
        const mindmap = document.getElementById('mindmap');

        function zoom(ratio) {
            scale = Math.min(Math.max(0.5, scale + ratio), 3);
            updateTransform();
        }

        function resetZoom() {
            scale = 1;
            updateTransform();
        }

        function updateTransform() {
            mindmap.style.transform = `scale(${scale})`;
        }

        // Mouse wheel zoom
        document.querySelector('.container').addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom(e.deltaY > 0 ? -0.1 : 0.1);
        });
    </script>
</body>
</html>
