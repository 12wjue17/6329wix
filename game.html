<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .road {
            background: #555;
            width: 300px;
            height: 50px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            gap: 5px;
            position: relative;
        }

        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .tile:hover {
            transform: scale(1.1);
            z-index: 2;
        }

        .bar {
            background: repeating-linear-gradient(
                90deg,
                #FFD700 0px,
                #FFD700 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .dot {
            background: radial-gradient(circle at 50% 50%, 
                #1E90FF 25%, 
                transparent 25%);
        }

        .start {
            background: #90EE90;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .attempts {
            margin: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="road"></div>
        <div class="grid">
            <!-- Ê®™ÂêëÈÉ®ÂàÜ (3Âùó) -->
            <div class="tile" style="grid-column: 2; grid-row: 1"></div>
            <div class="tile" style="grid-column: 3; grid-row: 1"></div>
            <div class="tile" style="grid-column: 4; grid-row: 1"></div>
            
            <!-- Á∫µÂêëÈÉ®ÂàÜ (4Âùó) -->
            <div class="tile start" style="grid-column: 3; grid-row: 5">üö∂</div>
            <div class="tile" style="grid-column: 3; grid-row: 4"></div>
            <div class="tile" style="grid-column: 3; grid-row: 3"></div>
            <div class="tile" style="grid-column: 3; grid-row: 2"></div>
        </div>
        
        <div class="attempts">Ââ©‰ΩôÊú∫‰ºöÔºö3</div>
        <div>
            <button onclick="checkSolution()">È™åËØÅÊñπÊ°à</button>
            <button onclick="reset()">ÈáçÁΩÆ</button>
        </div>
    </div>

    <script>
        let attempts = 3;
        const correctTiles = {
            '2-1': 'dot',
            '3-1': 'dot', 
            '4-1': 'dot',
            '3-2': 'bar',
            '3-3': 'bar',
            '3-4': 'bar',
            '3-5': 'bar'
        };

        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('click', function() {
                if (this.classList.contains('start')) return;
                
                this.classList.toggle('bar');
                if (!this.classList.contains('bar')) {
                    this.classList.toggle('dot');
                }
            });
        });

        function checkSolution() {
            let correct = true;
            document.querySelectorAll('.tile').forEach(tile => {
                const col = tile.style.gridColumn;
                const row = tile.style.gridRow;
                const key = `${col}-${row}`;
                
                if (correctTiles[key]) {
                    const shouldBe = correctTiles[key];
                    const isCorrect = tile.classList.contains(shouldBe);
                    if (!isCorrect) correct = false;
                }
            });

            if (!correct) {
                attempts--;
                document.querySelector('.attempts').textContent = `Ââ©‰ΩôÊú∫‰ºöÔºö${attempts}`;
                if (attempts <= 0) showAnswer();
            } else {
                alert('Ê≠£Á°ÆÔºÅÁ¨¶ÂêàÁõ≤ÈÅìËßÑËåÉÔºÅ');
            }
        }

        function showAnswer() {
            document.querySelectorAll('.tile').forEach(tile => {
                const col = tile.style.gridColumn;
                const row = tile.style.gridRow;
                const key = `${col}-${row}`;
                
                if (correctTiles[key]) {
                    tile.classList.add(correctTiles[key]);
                    tile.style.opacity = '0.6';
                    tile.style.pointerEvents = 'none';
                }
            });
        }

        function reset() {
            attempts = 3;
            document.querySelector('.attempts').textContent = 'Ââ©‰ΩôÊú∫‰ºöÔºö3';
            document.querySelectorAll('.tile').forEach(tile => {
                tile.classList.remove('bar', 'dot');
                tile.style.opacity = '1';
                tile.style.pointerEvents = 'auto';
            });
        }
    </script>
</body>
</html>
