<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tactile Paving Navigation Game</title>
    <style>
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            margin: 20px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            cursor: pointer;
            background-size: cover;
        }

        .circular { background-image: url('circular.png'); }
        .striped { background-image: url('striped.png'); }
        .start-point { background-color: #4CAF50; }
        .end-point { background-color: #f44336; }

        #controls {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .scene-btn.active {
            background-color: #2196F3;
            color: white;
        }

        .tile-selector {
            margin: 10px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Tactile Paving Navigation Challenge</h1>
    
    <div id="controls">
        <h3>Scenarios:</h3>
        <button class="scene-btn active" onclick="switchScene(1)">Scene 1: Straight Path</button>
        <button class="scene-btn" onclick="switchScene(2)">Scene 2: L-shaped Turn</button>

        <h3>Tile Selection:</h3>
        <button class="tile-selector" onclick="selectTile('circular')">Select Circular Tile</button>
        <button class="tile-selector" onclick="selectTile('striped')">Select Striped Tile</button>

        <button onclick="validatePath()" style="margin-top: 15px;">Validate Path</button>
        <div id="feedback"></div>
    </div>

    <div class="game-container" id="gameBoard"></div>

    <script>
        let currentScene = 1;
        let selectedTile = null;
        const solutions = {
            1: ['start', 'circular', 'circular', 'circular', 'end'],
            2: ['start', 'circular', 'striped', 'circular', 'end']
        };

        function initializeGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            // Create 5-tile path
            for (let i = 0; i < 5; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile' + (i === 0 ? ' start-point' : '') + (i === 4 ? ' end-point' : '');
                tile.dataset.index = i;
                tile.onclick = () => placeTile(i);
                board.appendChild(tile);
            }
        }

        function switchScene(sceneNum) {
            currentScene = sceneNum;
            document.querySelectorAll('.scene-btn').forEach(btn => 
                btn.classList.toggle('active', btn.textContent.includes(sceneNum))
            );
            initializeGame();
        }

        function selectTile(type) {
            selectedTile = type;
            document.querySelectorAll('.tile-selector').forEach(btn => 
                btn.style.backgroundColor = btn.textContent.includes(type) ? '#2196F3' : ''
            );
        }

        function placeTile(index) {
            if (!selectedTile || index === 0 || index === 4) return;
            
            const tile = document.getElementsByClassName('tile')[index];
            tile.className = `tile ${selectedTile}`;
            tile.style.backgroundImage = `url(${selectedTile}.png)`;
        }

        function validatePath() {
            const tiles = document.getElementsByClassName('tile');
            const currentPath = Array.from(tiles).map(t => {
                if (t.classList.contains('start-point')) return 'start';
                if (t.classList.contains('end-point')) return 'end';
                return t.classList.contains('circular') ? 'circular' : 
                       t.classList.contains('striped') ? 'striped' : 'empty';
            });

            const isValid = JSON.stringify(currentPath) === JSON.stringify(solutions[currentScene]);
            const feedback = document.getElementById('feedback');
            
            if (isValid) {
                feedback.textContent = "Path Correct! Complies with accessibility standards!";
                feedback.style.color = 'green';
            } else {
                feedback.textContent = "Incorrect Path! Please review tactile paving guidelines.";
                feedback.style.color = 'red';
            }
        }

        // Initialize first scene
        initializeGame();
    </script>
</body>
</html>
