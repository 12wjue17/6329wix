<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #paving-grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            margin: 20px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #666;
            cursor: pointer;
            transition: transform 0.2s;
            background: #eee;
        }

        .tile:hover {
            transform: scale(1.1);
        }

        .bar-pattern {
            background: repeating-linear-gradient(
                90deg,
                #ffd700 0px,
                #ffd700 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .dot-pattern {
            background: radial-gradient(circle at 50% 50%, 
                #0066cc 25%, transparent 26%);
            background-size: 20px 20px;
        }

        .road-area {
            background: #444;
            grid-column: 1 / 6;
            height: 30px;
        }

        #mode-buttons {
            margin: 10px;
        }

        .mode-btn {
            padding: 10px;
            margin: 5px;
            border: 5px solid transparent;
        }

        .selected-mode {
            border-color: #00cc00;
        }

        #feedback {
            height: 30px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mode-buttons">
            <button class="mode-btn selected-mode" onclick="selectMode('bar')">Bar Pattern</button>
            <button class="mode-btn" onclick="selectMode('dot')">Dot Pattern</button>
        </div>

        <div id="paving-grid">
            <!-- Road area -->
            <div class="road-area"></div>
            
            <!-- Vertical path -->
            <div class="tile start-point">ðŸš¶</div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            
            <!-- Horizontal path -->
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div id="feedback"></div>
        <button onclick="validateSolution()">Validate Solution</button>
    </div>

    <script>
        let currentMode = 'bar';
        const tiles = document.querySelectorAll('.tile');
        
        function selectMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('selected-mode', btn.textContent.includes(mode));
            });
        }

        tiles.forEach(tile => {
            if(!tile.classList.contains('start-point')) {
                tile.onclick = () => {
                    tile.classList.remove('bar-pattern', 'dot-pattern');
                    if(currentMode === 'bar') {
                        tile.classList.add('bar-pattern');
                    } else {
                        tile.classList.add('dot-pattern');
                    }
                };
            }
        });

        function validateSolution() {
            const correctBars = [1,2,3,4]; // Vertical tiles
            const correctDots = [5,6,7];   // Horizontal tiles
            let errors = 0;

            tiles.forEach((tile, index) => {
                if(correctBars.includes(index) && !tile.classList.contains('bar-pattern')) {
                    errors++;
                }
                if(correctDots.includes(index) && !tile.classList.contains('dot-pattern')) {
                    errors++;
                }
            });

            const feedback = document.getElementById('feedback');
            if(errors === 0) {
                feedback.textContent = "âœ“ Correct! Proper tactile paving applied";
                feedback.style.color = 'green';
            } else {
                feedback.textContent = `âœ— ${errors} errors found. Check patterns`;
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
