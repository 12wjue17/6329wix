<!DOCTYPE html>
<html>
<head>
    <style>
        .container { text-align: center; margin: 20px auto; max-width: 800px; }
        .test-section { margin: 20px; padding: 15px; border: 2px solid #4CAF50; border-radius: 8px; }
        .road { background: #666; padding: 20px; display: inline-block; position: relative; }
        .tile { 
            width: 60px; height: 60px; 
            margin: 2px; display: inline-block;
            cursor: pointer; transition: all 0.3s;
            background: #ddd; 
        }
        .vertical { background: linear-gradient(90deg, #FFD700 40%, #FFE55C 60%); }
        .horizontal { background: radial-gradient(circle, #0066cc 25%, #004c99 75%); }
        .selected { transform: scale(1.1); box-shadow: 0 0 8px rgba(0,0,0,0.3); }
        .error { animation: shake 0.5s; border: 2px solid red; }
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        #startPoint { background: #4CAF50; cursor: default; }
        #validation { margin-top: 20px; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-section">
            <h3>Tactile Paving Knowledge Test</h3>
            <p>1. The directional guidance tiles with longitudinal bars are used for:</p>
            <label><input type="radio" name="q1" value="wrong"> Indicating hazards</label>
            <label><input type="radio" name="q1" value="correct"> Guiding straight path</label>

            <p>2. Warning tiles with truncated domes are used for:</p>
            <label><input type="radio" name="q2" value="wrong"> Continuous guidance</label>
            <label><input type="radio" name="q2" value="correct"> Alerting to hazards</label>
        </div>

        <div class="road">
            <!-- Vertical path -->
            <div class="tile vertical" id="startPoint">ðŸš¶</div><br>
            <div class="tile"></div><br>
            <div class="tile"></div><br>
            <div class="tile"></div><br>
            
            <!-- Horizontal path -->
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div>
            <p>Remaining attempts: <span id="attempts">3</span></p>
            <button id="validateBtn" onclick="validate()">Validate Solution</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        let attempts = 3;
        const correctVertical = 3; // Number of vertical tiles
        const correctHorizontal = 3; // Number of horizontal tiles
        
        document.querySelectorAll('.tile').forEach(tile => {
            if(tile.id !== 'startPoint') {
                tile.addEventListener('click', function() {
                    this.classList.toggle('vertical');
                    this.classList.toggle('horizontal');
                    this.classList.add('selected');
                });
            }
        });

        function validate() {
            let verticalCount = document.querySelectorAll('.vertical').length - 1; // Exclude start point
            let horizontalCount = document.querySelectorAll('.horizontal').length;

            if(verticalCount === correctVertical && horizontalCount === correctHorizontal) {
                alert("Correct! Complies with ISO 23599:2019 standards");
            } else {
                attempts--;
                document.getElementById('attempts').textContent = attempts;
                document.querySelectorAll('.tile').forEach(t => t.classList.add('error'));
                if(attempts <= 0) showSolution();
            }
        }

        function showSolution() {
            document.querySelectorAll('.tile').forEach((tile, index) => {
                if(index > 0 && index <= 3) tile.classList.add('vertical');
                if(index > 4) tile.classList.add('horizontal');
                tile.style.opacity = '0.5';
                tile.style.cursor = 'not-allowed';
            });
        }

        function reset() {
            location.reload();
        }
    </script>
</body>
</html>
